    <!-- Page lines left -->
    <rect x="30" y="36" width="14" height="2" rx="1" fill="#c7d2fe"/>
    <rect x="30" y="42" width="14" height="2" rx="1" fill="#c7d2fe"/>
    <rect x="30" y="48" width="12" height="2" rx="1" fill="#c7d2fe"/>
    <rect x="30" y="54" width="14" height="2" rx="1" fill="#c7d2fe"/>
    <rect x="30" y="60" width="10" height="2" rx="1" fill="#c7d2fe"/>
    <!-- Page lines right -->
    <rect x="56" y="36" width="14" height="2" rx="1" fill="#c7d2fe"/>
    <rect x="56" y="42" width="12" height="2" rx="1" fill="#c7d2fe"/>
    <rect x="56" y="48" width="14" height="2" rx="1" fill="#c7d2fe"/>
    <rect x="56" y="54" width="10" height="2" rx="1" fill="#c7d2fe"/>
    <rect x="56" y="60" width="14" height="2" rx="1" fill="#c7d2fe"/>
  </g>
</svg>
